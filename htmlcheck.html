<div class="a">Left click to enlarge your vision!</div>
<div class="containerfind">
  <div class="hover"></div>
</div>
    <script>
        $(document).on('mousemove mousedown', function(e) {
  $('.hover').css({
    transform: "translate(" + e.pageX + "px," + e.pageY + "px)",
    "box-shadow": ""
  });
  // If the mouse is clicked, change the transform to include scale,  transform and drop-shadow
  if(e.buttons === 1) {
    $('.hover').css({
      transform: "scale(2,2) translate(" + e.pageX/2 + "px," + e.pageY/2 + "px)",
      "box-shadow": "0px 0px 0px 5000px rgba(0, 0, 0, 0.75), inset 0px 0px 30px 10px rgba(0, 0, 0, .75)"
  });
  }
});
        </script>
        
        <style>
        html, body {
  height: 100%;
  width: 100%;
} 
.a {
  position: absolute;
  bottom: 1em;
  right: 1em;
  font-family: "Montserrat";
  color: white;
  z-index: 1;
  text-transform: uppercase;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
}

.containerfind {
  position: relative;
  background: url("http://cdn.wonderfulengineering.com/wp-content/uploads/2014/04/code-wallpaper-10.jpg") center no-repeat;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.hover {
  position: absolute;
  left: -100px;
  top: -100px;
  width: 150px;
  height: 150px;
  background: transparent;
  border-radius: 50%;
  box-shadow: 0px 0px 0px 5000px rgba(0, 0, 0, 0.75), inset 0px 0px 19px 5px rgba(0, 0, 0, 0.5);
  -webkit-transition: all 0.075s ease;
  transition: all 0.075s ease;
}
